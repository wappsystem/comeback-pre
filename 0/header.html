<div id=D__ID>
    <div class="vm-header mt-0 row container__ID" >
        <div class="vm-header-bar col-2"><div class="clearfix visible-xs"></div>
            <span class='' onclick="$vm.openNav()"><img style='margin-left:100px' class=bars__ID src="m/images/bars.png" ><img></span>
        </div>
        <div id="mySidenav__ID" class="sidenav__ID vm-menu">
            <a onclick="$vm.closeNav()"><img id=close__ID style='margin-left:95px' class="closebtn__ID" src="m/images/close-btn.png" ></img></a>
            <div class=sidenav_links__ID>
                <a class=fontfot href='https://www.facebook.com/comebackyourway/' target=_blank >THE CAMPAIGN</a><br>
                <a class=fontfot href='https://www.instagram.com/comebackyourway/?hl=en' target=_blank >THE CREATORS</a><br>
                <a class=fontfot href='https://www.instagram.com/comebackyourway/?hl=en' target=_blank >THE COMMUNITY</a><br>
                <a class=fontfot id=contact2__ID>CONTACT</a>
            </div>
        </div>
    </div>
     <!-- The Modal -->
     <div class="modal" id="myModal__ID">
        <div class="modal-dialog">
          <div class="modal-content">      
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title" id=modal_title__ID></h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <!-- Modal body -->
            <div class="modal-body" id=modal_body__ID>
             
            </div>
            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
            
          </div>
        </div>
      </div>
      <button type="button" id=alert__ID class="btn btn-primary" data-toggle="modal" data-target="#myModal__ID" style='display:none'>
    
    <script>

        $vm.openNav=function() {
            document.getElementById("mySidenav__ID").style.width = "250px";
        }
        $vm.closeNav=function(){
            document.getElementById("mySidenav__ID").style.width = "0";
        }
        $vm.openCart=function() {
            if($(window).width()>600){
                document.getElementById("rightsidenav__ID").style.width = "550px";
            }
            else{
                document.getElementById("rightsidenav__ID").style.width = "350px";
            }
        }
        $vm.closeCart=function(){
            document.getElementById("rightsidenav__ID").style.width = "0";
        }


        $('#close__ID').css('padding-left',"10px");
        $('#closeright__ID').css('padding-right',-20+$(window).width()*0.08+"px");
        //------------------------------------
        $('#vm-mobile_title').on('click',function(){ $vm.load_module('home',$vm.root_layout_content_slot,{}) })
        $('.vm-desk-logo').on('click',function(){ $vm.load_module('home',$vm.root_layout_content_slot,{}) })
        //$('.vm-desk-logo').on('click',function(){ $vm.test(); })
        //------------------------------------
        $('.vm-dropdown').on('click',function(e){
            var d=$(this).find('.vm-dropdown-content');
            if(d.css('display')=='block') d.css('display','none');
            else d.css('display','block');
        })
        $(".vm-dropdown").mouseleave(function (){  $(".vm-dropdown-content").hide();  })
        $(".vm-dropdown-content").mouseleave(function (){  $(this).hide();  })
        $vm.toggle=function() {
            /*
            var x = document.getElementById("vm-menu");
            if(x.className==='') x.className="responsive";
            else x.className="";
            */
        }
        //------------------------------------
        $('.vm-menu a').on('click',function(e){
            e.preventDefault();
            var dev=$(this).attr('dev');
            var href=$(this).attr('href');
            if(dev==undefined){
                if(href!=undefined && href!='' && href.substring(0,8)=="https://"){ window.open(href); return;}
                if(href!=undefined && href!=''){
                    if($vm.menu_click!=undefined) $vm.menu_click(href);
                }
            }
            else{
                if(href=='sys_settings')  $vm.sys_settings();
                else if(href=='sys_structure') $vm.sys_structure();
            }
            $vm.toggle();
            $vm.closeNav();
        })
        //------------------------------------
        /*
        $('.vm-menu a').on('click',function(e){
            var sec=$(this).attr('section');
            if(sec==undefined){
                e.preventDefault();
                var href=$(this).attr('href');
                if(href!=undefined && href!='' && href.substring(0,8)=="https://"){ window.open(href); return;}
                if(href!=undefined && href!=''){
                    if($vm.menu_click!=undefined) $vm.menu_click(href);
                }
                $vm.toggle();
            }
            else{
                $vm.load_module('home',$vm.root_layout_content_slot,{});    
            }
            $vm.closeNav();
        })
        */
        $('#contact2__ID').on('click',function(){$('#modal_title__ID').html('Follow us');$('#modal_body__ID').html('During our campain you can follow us for updates on Facebook'); $('#alert__ID').click();})
        //------------------------------------
        $vm.menu_click=function(href){
            href=href.replace('?\/','');
            href=href.replace(/\//g,'_');
            $vm.load_module(href,$vm.root_layout_content_slot,{});
        }
        //------------------------------------
        $vm.header_ready=1;
        //------------------------------------
    </script>
    <style>
        /*----------------------*/
        #header{
            height:100px;
            /*padding-bottom:29px;*/
            /*position:fixed;*/
            top:0;
            left:0;
            width:100%;
            background:rgb(0, 0, 0);
            z-index:10;
            border-bottom: 1px solid #000;
        }
        .vm-desk-logo{float:left;padding:36px 30px 0 30px;cursor:pointer;}
        #vm-menu{float:right; padding:50px 30px 0 30px;}
        @media screen and (max-width: 900px){
            #header{height:100px;}
            .vm-desk-logo{display:none;}
            #vm-menu{padding:0;}
        }
        :root {
            --header-color: #fff;
            --menu-color: #fff;
            --menu-hover-color: #29eca6;
            --menu-hover-background-color: #555;

            --dropdown-menu-color:#666;
            --dropdown-menu-background-color:#f9f9f9;
            --dropdown-menu-hover-color:#555;
            --dropdown-menu-hover-background-color:#ddd;
            --dropdown-menu-border-color:#ddd;

            --mobile-title-color:#fff;
            --mobile-hamburger-color:#fff;
            --mobile-menu-background-color:#1c3144;
        }
        .vm-header, .vm-header a{
            color:var(--header-color);
        }
        #D__ID #myModal__ID{
            font-family: "Montserrat";
            font-weight: normal;
        }
        #D__ID #myModal__ID .modal-content{
            background-color: rgb(233, 230, 222);
        }
        #D__ID #contact2__ID{
            cursor: pointer;
        }
        #vm-logo-image{
            margin-top: -32px;
            width:94px;
            height:94px;
            border-radius: 47px;
            background: url('__CURRENT_PATH__/header.html.logo.jpg') no-repeat top center;
            background-size: cover;
            float:left;
            margin-right:1px;
            cursor:pointer;
        }
        #vm-logo-label-A{
            font-family: Arial, sans-serif;
            color:#fff;
            font-size: 200%;
            line-height:10px;
            display:inline-block;
            font-weight: 700;
        }
        #vm-logo-label-B{
            font-family: Arial, sans-serif;
            color:#fff;
            font-size: 93%;
            line-height:80%;
            display:inline-block;
        }
        /*menu*/
        #vm-menu > a {
            color:var(--menu-color);
            float: left;
            display: block;
            text-align: center;
            padding: 10px 8px;
            text-decoration: none;
            font-size: 14px;
            cursor:pointer;
        }
        .vm-dropbtn {
            color:var(--menu-color);
            display: block;
            font-size: 14px;
            padding: 10px 8px;
            background-color: inherit;
            font-family: inherit;
            cursor:pointer;
        }
        .vm-dropdown {
            color:var(--menu-color);
            float: left;
            overflow: hidden;
            border: none;
            outline: none;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }
        .vm-dropdown-content {
            display: none;
            position: absolute;
            background-color: var(--dropdown-menu-background-color);
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 100;
            max-height: 1000px;
            overflow-y: hidden;
            border-radius: 0px 3px 3px 3px;
            animation: vm-menu-show 1.8s;
        }
        .vm-dropdown-content a {
            float: none;
            font-size: 14px;
            color: var(--dropdown-menu-color)!important;
            padding: 3px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
            cursor:pointer;
            border-bottom:1px solid var(--dropdown-menu-border-color);
        }
        #vm-menu > a:hover, .vm-dropdown:hover .vm-dropbtn {
          background-color:var(--menu-hover-background-color);
          color:var(--menu-hover-color);
          border-radius:4px;
        }
        .vm-dropdown-content a:hover {
            background-color: var(--dropdown-menu-hover-background-color);
            color: var(--dropdown-menu-hover-color);
            text-decoration: none;
        }
        .vm-hide{
            display:none!Important;
        }
        .vm-mobile{
            display:none;
        }
        #D__ID .fontfot{
            font-size: 15px;
            font-weight:normal;
            margin:0;
            letter-spacing: 0.2rem;
        }

        /*----------------------*/
        @media screen and (max-width: 1200px) {
            .vm-mobile{
                display:block;
            }
            .vm-mobile-title{
                color:var(--mobile-title-color);
                font-size: 28px;
                display:inline-block;
                padding: 3px 0 3px 12px;
                cursor: pointer;
            }
            #vm-hamburger_button{
                float: right;
                display: block;
                font-size:28px;
                padding:5px 16px 3px 16px;
                position: absolute;
                right: 0;
                top: 0;
                cursor:pointer;
                color:var(--mobile-hamburger-color);
            }
            #vm-menu {
                width:100%;
                margin-top:0px;
                margin-right:0px;
                margin-left:0px;
                padding-left:15px;
                padding-right:15px;
                overflow: hidden;
                background: var(--mobile-menu-background-color);
                display:block;
                float:unset;
            }
            #vm-menu a, .vm-dropdown .vm-dropbtn {
                display: none;
            }
            #vm-menu.responsive {
                position: relative;
                animation: vm-menu-show 1.8s;
                z-index: 100;
            }
            #vm-menu.responsive a {
                float: none;
                display: block;
                text-align: left;
            }
            #vm-menu.responsive .vm-dropdown {float: none;}
            #vm-menu.responsive .vm-dropdown-content {position: relative;}
            #vm-menu.responsive .vm-dropdown .vm-dropbtn {
                display: block;
                width: 100%;
                text-align: left;
            }
            .vm-mobile{
                display:block;
            }
        }
        @keyframes vm-menu-show {
            from {max-height: 0px;}
            to {max-height: 1000px;}
        }
        #view_cart__ID{
            display: inline-block;
            font-weight: 400;
            text-align: center;
            vertical-align: middle;
            background-color: transparent;
            border: 1px solid;
            padding: 1.5rem 2rem;
            font-size: 0.8rem;
            line-height: 1.5;
            font-weight: bold;
            letter-spacing: 0.2rem;
        }
        .cart_i__ID{
            display: block;
            margin-left: auto;
            margin-right: auto; 
        }
        .letterspace{
            letter-spacing: 0.2rem;
        }
        .sidenav__ID {
            height: 250px;
            width: 0;
            position: absolute;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: rgb(0, 0, 0);
            overflow-x: hidden;
            /*transition: 0.5s;*/
        }

        .sidenav__ID a {
            font-family: "Montserrat";
            font-weight: lighter;
            text-decoration: none;
            font-size: 25px;
            color: #fff;
            display: block;
        }

        .sidenav__ID a:hover {
            font-family: "Montserrat";
            font-weight: normal;
        }
        .sidenav_links__ID{
            padding-top: 20px;

        }
        .rightsidenav_links__ID{

            padding-left: 0;

        }
        .rightsidenav_links__ID p{
            text-align:left;

        }
        .rightsidenav__ID {
            font-family: "Montserrat";
            font-weight: lighter;

            position: fixed;
            z-index: 1;

            right: 0;

            overflow-x: hidden;
            transition: 0.5s;
        }

        .rightsidenav__ID a {
            font-family: "Montserrat";
            font-weight: lighter;
            text-decoration: none;
            font-size: 25px;
            color: #fff;

        }
        .rightsidenav__ID hr {
            margin-top: 2rem;
            margin-bottom: 2rem;
            border: 0;
            border-top: 1px solid rgba(255, 255, 255, 1);
            margin-left: 60px;
            margin-right: 50px;
        }
        .rightsidenav__ID a:hover {
            font-family: "Montserrat";
            font-weight: normal;
        }
        .closerightbtn__ID{
            padding: 40px 50px 0 0;
            cursor: pointer;
        }

        .closebtn__ID{
            padding-top: 35px;/* 0 0 70px;*/
            cursor: pointer;
        }
        .vm-header-bar{
            padding-top:40px;
            float:none;
            font-size:30px;
            cursor:pointer;
        }
        .vm-header-home{
            float: none;
            font-size:30px;
            cursor:pointer;
        }
        .vm-header-cart{
            float:none;
            font-size:30px;
            cursor:pointer;
            padding-top:40px;
        }
        .cart__ID{
            position: relative;
            text-align: center;
            color:#000;
            font-size: 1rem;
            cursor: pointer;            
        }
        .centered {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .bars__ID{
            /*padding: 40px 0 0 82px;*/
            cursor: pointer;
            display: block;
            margin-left: 10px;
        }
        #logo__ID {
            display: block;
            margin-left: auto;
            margin-right: auto;
            padding-top: 40px; ;
        } 
        #cart_img__ID{
            padding-top:35px;
        }       

        @media screen and (max-height: 450px) {
        }
        @media screen and (max-width: 1200px) {
            .sidenav {padding-top: 15px;}
            .sidenav a {font-size: 18px;}
            .vm-header-bar{
                /*margin:5px 0 0 20px;*/
            }
            .vm-header-home{
                /*margin:5px 20px 0 0;*/
            }
        }
    </style>
</div>
